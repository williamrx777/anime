<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Samurai Warriors</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1 style="color: white;" class="h1 text-center">Samurai Warriors</h1>
<form action="/Samurai-Warriors/buscar" method="post">
    <input  type="number" name="id" placeholder="Pesquise numero do episodio"><br>
    <input class="btn btn-outline-danger" type="submit" value="submit">
</form>

<div class="container text-center">
        <h1 class="h1" style="color:white;">{{nome}}</h1>
       {% if id > 0 %}
        <a class="btn btn-success" href="/Samurai-Warriors/{{id-1}}">voltar</a>
        {% endif %}
       <iframe width="640" height="360" frameborder="0" src="{{anime}}" allowfullscreen ></iframe>
       {% if id < 38 %}
        <a class="btn btn-primary"  href="/Samurai-Warriors/{{id+1}}">proximo</a>
         {% endif %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
